<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BudgetApp</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="images/dollar.png" type="image/x-icon">
</head>
<body>
    <main>
        <div class="container">
            <div class="app_title">
                <a href="#">Общак<b>Траты</b></a>
            </div>
            <div class="budget_header">
                <div class="balance">
                    <div class="title">
                        Our budget 
                    </div>
                    <div class="value">
                       <small> &#8381; </small>0
                    </div>
                </div>
                <div class="money_changes">
                    <div class="increase">
                        <div class="title">
                            Income
                        </div>
                        <div class="increase_total">
                            <small>&#8381;</small>0
                        </div>
                    </div>
                    <div class="circle"></div>
                    <div class="decrease">
                        <div class="title">Expense</div>
                        <div class="decrease_total">
                            <small>&#8381;</small>0
                        </div>
                    </div>
                </div>
            </div>
            <div class="dashboard">
                <h2 class="dashboard_title">Dashboard</h2>
                <div class="toggle">
                    <div class="tab_1 active">Траты</div>
                    <div class="tab_2">Прибыль</div>
                    <div class="tab_3">Всё</div>
                </div>
                <div id="decrease">
                    <ul class="list">
                        <li id="0" class="decrease"></ul>
                    <div class="input">
                        <input type="text" id="decrease_title_input" name="title" placeholder="Расход">
                        <input type="number" id="decrease_amount_input" name="amount" placeholder="Сумма">
                        <div class="add_decrease"><img src="images/add.png" alt=""></div>
                    </div>
                </div>
                <div class="hide" id="increase">
                    <ul class="list"></ul>
                    <div class="input">
                        <input type="text" id="increase_title_input" name="title" placeholder="Доход">
                        <input type="number" id="increase_amount_input" name="amount" placeholder="Сумма">
                        <div class="add_increase"><img src="images/add.png" alt=""></div>
                    </div>
                </div>
                <div class="hide" id="all">
                    <ul class="list"></ul>
                </div> 
            </div>
        </div>
    </main>
    <script src="main.js" type="module"></script>
    <script src="circle.js" type="module"></script>
</body>
</html>
