<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BudgetApp</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="images/dollar.png" type="image/x-icon">
</head>
<body>
    <main>
        <div class="container">
            <div class="app_title">Общак..траты</div>
            <div class="budget_header">
                <div class="balance">
                    <h1>Your budget</h1>
                    <div class="value">0&#8381;</div>
                </div>
                <div class="money_changes">
                    <div class="increase">
                        <div class="title"></div>
                        <div class="increase_total"></div>
                    </div>
                    <div class="circle"></div>
                    <div class="decrease">
                        <div class="title"></div>
                        <div class="decrease_total"></div>
                    </div>
                </div>
            </div>
            <div class="dashboard">
                <h2 class="dashboard_title">Dashboard</h2>
                <div class="toggle">
                    <div class="tab_1 active">Траты</div>
                    <div class="tab_2">Прибыль</div>
                    <div class="tab_3">Всё</div>
                </div>
                <div id="decrease">
                    <ul class="list">
                        <li id="0" class="decrease">
                            <div class="entry"></div>
                            <div class="edit"></div>
                            <div class="delete"></div>
                        </li>
                    </ul>
                    <div class="input">
                        <input type="text" id="decrease_title_input" name="title" placeholder="Расход">
                        <input type="number" id="decrease_amount_input" name="amount" placeholder="Сумма">
                        <div class="add_decrease"><img src="images/add.png" alt=""></div>
                    </div>
                </div>
                <div class="hide" id="increase">
                    <ul class="list">
                        <li id="0" class="increase">
                            <div class="entry"></div>
                            <div class="edit"></div>
                            <div class="delete"></div>
                        </li>
                    </ul>
                    <div class="input">
                        <input type="text" id="increase_title_input" name="title" placeholder="Расход">
                        <input type="number" id="increase_amount_input" name="amount" placeholder="Сумма">
                        <div class="add_increase"><img src="images/add.png" alt=""></div>
                    </div>
                </div>
                <div class="hide" id="all">
                    <ul class="list">
                        <li id="0" class="all">
                            <div class="entry"></div>
                            <div class="edit"></div>
                            <div class="delete"></div>
                        </li>
                    </ul>
                    <!-- <div class="input">
                        <input type="text" id="increase_title_input" name="title" placeholder="Расход">
                        <input type="number" id="increase_amount_input" name="amount" placeholder="Сумма">
                        <div class="add_increase"><img src="images/add.png" alt=""></div>
                    </div> -->
                </div>
            </div>
        </div>
    </main>
    <script src="main.js"></script>
</body>
</html>
